<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>NEON TIC-TAC-TOE</h1>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">Player X</div>
                <div class="score-value x-score" id="x-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">Ties</div>
                <div class="score-value tie-score" id="tie-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">Player O</div>
                <div class="score-value o-score" id="o-score">0</div>
            </div>
        </div>

        <div class="game-status" id="game-status">Player X's Turn</div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        
        <button class="reset-btn" id="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
